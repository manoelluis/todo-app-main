<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="estilo.css" />

    <title>Processo Cross Commerce</title>
  </head>
  <body class="dark_mode">
    <header class="flex_row">
      <h1>Tarefas</h1>
      <div class="bloco_tema">
        <input type="checkbox" name="tema" id="tema" />
        <label for="tema"></label>
      </div>
    </header>

    <main>
      <div class="add_nova_tarefa flex_row">
        <span></span>
        <input
          type="text"
          placeholder="Criar uma nova tarefa"
          name="addTarefa"
          id="addTarefa"
        />
      </div>
      <section class="conteudo">
        <ul>
          <li class="flex_row">
            <label class="tarefa">
              <input type="checkbox" name="fazerTarefa" id="" checked />
              <span class="checkmark"></span>
              <span class="texto">Texto</span>
            </label>
            <span class="remove"></span>
          </li>
          <li class="flex_row">
            <label class="tarefa">
              <input type="checkbox" name="fazerTarefa2" id="" />
              <span class="checkmark"></span>
              <span class="texto">Texto 2</span>
            </label>
            <span class="remove"></span>
          </li>
          <li class="flex_row">
            <label class="tarefa">
              <input type="checkbox" name="fazerTarefa3" id="" />
              <span class="checkmark"></span>
              <span class="texto">Texto 3</span>
            </label>
            <span class="remove"></span>
          </li>
        </ul>
      </section>
      <div class="itens_baixo flex_row">
        <div class="tarefas_restantes"><span></span> Tarefas Restantes</div>
        <div class="filtro flex_row">
          <label>
            <input type="radio" name="filtro" id="todos" checked />
            <span>Todos</span>
          </label>
          <label>
            <input type="radio" name="filtro" id="ativos" />
            <span>Ativos</span>
          </label>
          <label>
            <input type="radio" name="filtro" id="finalizados" />
            <span>Finalizados</span>
          </label>
        </div>
        <span class="limpar">Limpar finalizados</span>
      </div>
    </main>

    <script src="funÃ§oes.js"></script>
  </body>
</html>
