<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="estilo.css" />

    <title>Processo Cross Commerce</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body class="dark_mode">
    <header>
      <h1>Tarefas</h1>
      <div class="bloco_tema">
        <input type="checkbox" name="tema" id="tema" />
        <label for="tema"></label>
      </div>
    </header>

    <main>
      <div class="add_nova_tarefa">
        <span></span>
        <input
          type="text"
          placeholder="Criar uma nova tarefa"
          name="addTarefa"
          id="addTarefa"
        />
      </div>
      <section>
        <ul>
          <li>
            <label for="" class="tarefa">
              <input type="checkbox" name="fazerTarefa" id="" checked />
              <span class="checkmark"></span>
              <span class="texto">Texto</span>
            </label>
          </li>
          <li>
            <label for="" class="tarefa">
              <input type="checkbox" name="fazerTarefa" id="" />
              <span class="checkmark"></span>
              <span class="texto">Texto 2</span>
            </label>
          </li>
          <li>
            <label for="" class="tarefa">
              <input type="checkbox" name="fazerTarefa" id="" />
              <span class="checkmark"></span>
              <span class="texto">Texto 3</span>
            </label>
          </li>
        </ul>
      </section>
      <div class="itens_baixo flex_row">
        <div class="tarefas_restantes"><span>2</span> Tarefas Restantes</div>
        <div class="filtro flex_row"></div>
        <label>
          <input type="radio" name="filtro" id="todos" />
          <span>Todos</span>
        </label>
        <label>
          <input type="radio" name="filtro" id="ativos" />
          <span>Ativos</span>
        </label>
        <label>
          <input type="radio" name="filtro" id="finalizados" />
          <span>Finalizados</span>
        </label>
      </div>
    </main>

    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://www.linkedin.com/in/manoel-lu%C3%ADs-96ba50237/"
          >Manoel Luis</a
        >.
      </div>
    </footer>

    <script src="funçoes.js"></script>
  </body>
</html>
